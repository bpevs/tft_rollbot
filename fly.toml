# fly.toml file generated for roll-bot on 2022-04-16T18:51:27-07:00

app = "roll-bot"

kill_signal = "SIGINT"
kill_timeout = 5

[env]

[processes]
  app = "run --allow-env --allow-net --allow-read --no-check ./source/discord-server.ts"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
